<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>G-code Viewer - Rust Slicer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a1a;
      color: #fff;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    #root {
      width: 100%;
      height: 100%;
    }
    /* Main layout grid */
    .app-container {
      display: grid;
      grid-template-areas:
        "sidebar topbar"
        "sidebar viewer";
      grid-template-columns: 280px 1fr;
      grid-template-rows: 60px 1fr;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    /* Left sidebar for controls */
    .sidebar {
      grid-area: sidebar;
      background: rgba(30, 30, 30, 0.95);
      border-right: 1px solid #333;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .sidebar h2 {
      font-size: 1.1rem;
      color: #4ECDC4;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #444;
    }
    /* Top bar for stats */
    .topbar {
      grid-area: topbar;
      background: rgba(30, 30, 30, 0.95);
      border-bottom: 1px solid #333;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 30px;
      overflow-x: auto;
    }
    .stats-group {
      display: flex;
      gap: 20px;
      font-size: 0.85rem;
    }
    .stats-group span {
      opacity: 0.8;
    }
    .stats-group strong {
      color: #4ECDC4;
    }
    /* Main viewer area */
    .viewer-container {
      grid-area: viewer;
      position: relative;
      overflow: hidden;
      background: #0a0a0a;
    }
    /* Controls styling */
    .control-group {
      margin-bottom: 15px;
    }
    .control-group label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 8px;
      opacity: 0.9;
      font-weight: 500;
    }
    .control-group input[type="range"] {
      width: 100%;
      height: 6px;
      background: #444;
      border-radius: 3px;
      outline: none;
    }
    .control-group select {
      width: 100%;
      padding: 8px;
      background: #2a2a2a;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      font-size: 0.85rem;
    }
    .control-group input[type="checkbox"] {
      margin-right: 8px;
      width: 16px;
      height: 16px;
    }
    /* Legend styling */
    .legend-section {
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid #444;
    }
    .legend-section h3 {
      font-size: 0.9rem;
      margin-bottom: 12px;
      color: #4ECDC4;
    }
    .legend-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.75rem;
    }
    .legend-color {
      width: 16px;
      height: 4px;
      border-radius: 2px;
      flex-shrink: 0;
    }
    /* Loading overlay */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(26, 26, 26, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .loading-overlay h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .loading-overlay p {
      opacity: 0.7;
    }
    .progress-bar {
      width: 300px;
      height: 4px;
      background: #333;
      border-radius: 2px;
      margin-top: 20px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #4ECDC4;
      transition: width 0.3s ease;
    }
    /* Bounds display */
    .bounds-display {
      font-size: 0.75rem;
      opacity: 0.7;
      display: flex;
      gap: 15px;
    }
    .bounds-display span {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./src/App.tsx"></script>
</body>
</html>
